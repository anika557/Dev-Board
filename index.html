<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Board</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav class="mx-30 ">
            <!-- This is navbar part start  -->
            <div class="flex justify-between mt-5 border-none rounded-xl shadow-sm px-4 py-5">
                <!-- This is left part of navbar start -->
                <div class="flex justify-center items-center">
                    <img class="w-8" src="assets/logo.png" alt="">
                    <h2 class="font-thin text-2xl">Dev<span class="font-bold text-2xl ">Board</span></h2>
                </div>
                <!-- This is left part of navbar end -->



                <!-- This is right part of navbar start -->
                <div class="flex ">
                    <div class="flex mr-5 h-10 w-20 items-center justify-center rounded-2xl gap-2 px-2 bg-[#F4F7FF]">
                        <img class="w-7 h-7" src="assets/checkbox.png" alt="">
                        <h2 class="text-3xl font-bold">23</h2>
                    </div>
                    <div class="bg-[#F4F7FF] rounded-full h-10 w-10 "><img class="p-2" src="assets/theme-btn.png"
                            alt=""></div>
                </div>
                <!-- This is right part of navbar end -->
            </div>
            <!-- This is navbar part end  -->
        </nav>
    </header>
    <main>
        <section class="mx-30 mt-5 mb-5 ">
            <div class="grid grid-cols-4 gap-3">
                <!-- this is left section start -->
                <div class=" col-span-3 h-150 bg-white rounded-xl shadow-sm">
                    <!-- This is uper section start -->
                    <div class="grid grid-cols-4 gap-2 px-3 py-3">
                        <div class="h-20 bg-slate-300 rounded-xl shadow-sm"></div>
                        <div class="h-20 bg-slate-300 rounded-xl shadow-sm col-span-2"></div>
                        <div class="h-20 bg-slate-300 rounded-xl shadow-sm"></div>

                    </div>
                    <!-- This is uper section end -->


                    <hr class="border-dashed border-t-2 border-gray-200 my-2">


                    <!-- this is lower section start -->
                    <div class="grid grid-cols-3 gap-3 px-3 mt-5">
                        <div class="h-40 bg-slate-300 rounded-xl shadow-sm"></div>
                        <div class="h-40 bg-slate-300 rounded-xl shadow-sm"></div>
                        <div class="h-40 bg-slate-300 rounded-xl shadow-sm"></div>
                        <div class="h-40 bg-slate-300 rounded-xl shadow-sm"></div>
                        <div class="h-40 bg-slate-300 rounded-xl shadow-sm"></div>
                        <div class="h-40 bg-slate-300 rounded-xl shadow-sm"></div>
                    </div>
                    <!-- this is lower section end -->
                </div>
                <!-- this is left section end -->





                <!-- this is right section start -->
                <div class="h-150  bg-white rounded-xl shadow-sm"></div>
                <!-- this is right section end -->
            </div>

        </section>
    </main>








</body>

</html>
